<!DOCTYPE html>
<html>
    <head>
        <!-- Update page (and static-gen content) every 15 mins -->
        <meta http-equiv="refresh" content="900">
        <link rel="stylesheet" type="text/css" href="basic.css">
        <script>
            var months = ["January", "February", "March", "April", "May",
                          "June", "July", "August", "September", "October",
                          "November", "December"];
            function clock()
            {
                var dt = new Date();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var d = dt.getDate();
                var mnth = months[dt.getMonth()]
                if(h < 10)
                {
                    h = "0" + h;
                }
                if(m < 10)
                {
                    m = "0" + m;
                }
                var ds = [h, m].join(":");
                document.getElementById("clock").innerHTML = ds;
                dmth = d + "<span class=\"month\">" + mnth + "</span>";
                document.getElementById("date").innerHTML = dmth;
            }

            window.onload = function()
            {
                setInterval(function()
                {
                    clock();
                }, 60000); clock();
            };
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td id="clock" rowspan="2" colspan="2">
                </td>
                <td id="temperature">
                    %(TEMPERATURE)s°C
                </td>
            </tr>
            <tr>
                <td id="forecast">
                    %(FORECAST)s
                </td>
            </tr>
            <tr>
                <td id="date">
                </td>
                <td id="agenda">
                    %(AGENDA)s
                </td>
                <td id="unreadgmail">
                    %(UNREADGMAIL)s
                </td>
            </tr>
        </table>
    </body>
</html>
