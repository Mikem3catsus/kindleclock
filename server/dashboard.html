<!DOCTYPE html>
<html>
    <head>
        <!-- Update page (and static-gen content) every hour -->
        <meta http-equiv="refresh" content="3600">
        <link rel="stylesheet" type="text/css" href="basic.css">
        <script>
            function clock()
            {
                var d = new Date();
                var h = d.getHours();
                var m = d.getMinutes();
                if(h < 10)
                {
                    h = "0" + h;
                }
                if(m < 10)
                {
                    m = "0" + m;
                }
                var ds = [h, m].join(":");
                document.getElementById("clock").innerHTML = ds;
            }

            window.onload = function()
            {
                setInterval(function()
                {
                    clock();
                }, 60000); clock();
            };
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td id="clock" rowspan="2">
                </td>
                <td id="temperature">
                    %(TEMPERATURE)s°C
                </td>
            </tr>
            <tr>
                <td id="forecast">
                    %(FORECAST)s
                </td>
            </tr>
            <tr>
                <td id="agenda">
                    %(AGENDA)s
                </td>
                <td id="unreadgmail">
                    %(UNREADGMAIL)s
                </td>
            </tr>
        </table>
    </body>
</html>
