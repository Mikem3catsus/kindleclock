<!DOCTYPE html>
<html>
    <head>
        <!-- Update page (and static-gen content) every hour -->
        <meta http-equiv="refresh" content="3600">
        <script src="jquery-1.8.2.min.js"></script>
        <style type="text/css">
            html,
            body{
                padding:0;
                margin:0;
                font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
                font-weight:300;
                font-size:150px;
                cursor:none;
            }
            table{
                border:0;
                padding:0;
            }
            #clock{
                padding-left:35px;
            }            
        </style>
        <script>
            function clock()
            {
                var d = new Date();
                var h = d.getHours();
                var m = d.getMinutes();
                if(h < 10)
                {
                    h = "0" + h;
                }
                if(m < 10)
                {
                    m = "0" + h;
                }
                var ds = [h, m].join(":");
                $("#clock").text(ds);
            }

            $(document).ready(function(){
                setInterval(function(){
                    clock();
                }, 60000); clock();
            });
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td id="clock">
                </td>
            </tr>
        </table>
    </body>
</html>
